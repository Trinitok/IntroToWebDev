<!DOCTYPE html>
<html>
    <head>
        <title>
            Kappa Theta Pi
        </title>
        <link href="styles/style.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
        </script>
        <script src="../scripts/navigation.js">
        </script>
        <script src="../scripts/ngTable.js" type="text/javascript">
        </script>
        <script src="../scripts/profdev.js" type="text/javascript">
        </script>
    </head>
    <body onload="mainNavigation(); render();">
        <div id="banner">
            <div id="topbanner">
                Kappa Theta Pi
            </div>
            <div id="bottombanner">
            </div>
            <!-- //script loads -->
        </div>
        <div id="contentarea">
            <div ng-app="main" ng-controller="DemoCtrl">
                <p>
                    Filter:
                    <input class="form-control" ng-model="filter.$" type="text"/>
                </p>
                <table class="table" ng-table="tableParams">
                    <tr ng-repeat="user in $data">
                        <td data-title="'ID'" sortable="'id'">
                            {{user.ref}}
                        </td>
                        <td data-title="'Username of people'" sortable="'name'">
                            {{user.username}}
                        </td>
                        <td data-title="'Prof Points'" sortable="'profPoints'">
                            {{user.profPoints}}
                        </td>
                        <td data-title="'Class of'" sortable="'class'">
                            {{user.initiationClass}}
                        </td>
                        <td data-title="'gradYear'" sortable="'gradYear'">
                            {{user.gradYear}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
