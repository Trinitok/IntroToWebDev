<!DOCTYPE html>
<html>
    <head>
        <title>

        <link href="styles/style.css" rel="stylesheet" type="text/css"/>

        <script src="../scripts/navigation.js">

    <script type="text/javascript">
        var theURL = 'https://rhitktpwebsite.herokuapp.com';
	    $.ajax({
	        url: theURL + '/login/login/checkLoggedIn',
	        method: 'POST',
	        data: {
	            guid: document.cookie
	        }
	    }).done(function (data) {
	        if (!data.loggedIn) {
	        	document.location.href = "https://rhitktpwebsite.herokuapp.com/login";
	        }
	    });
    </script>
    <body ;="" onload="mainNavigation()">

            </div>
            <div id="bottombanner">
            </div>
            <!-- //script hits it -->
        </div>
        <div id="contentarea">
            <p>
                Below is the calendar of all required and unrequired events hosted by KTP.
            </p>
            <iframe frameborder="0" height="600" scrolling="no" src="https://calendar.google.com/calendar/embed?src=tepleyna%40gmail.com&ctz=America/New_York" style="border: 0" width="750">
            </iframe>
            <p>
                If you think anything is missing, or you believe some information to be incorrect, contact the Director of Social Engagement via email.
            </p>
        </div>
    </body>
</html>
